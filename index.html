<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Fala Quilombo</title>
  <link rel="canonical" href="https://visite.museus.gov.br/18-primavera-dos-museus/fala-quilombombo-uma-palavra-que-tem-historia/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-color: #0d0d0d;
      color: #f5f5f5;
    }

    main {
      max-width: 26rem;
      padding: 2.5rem;
      text-align: center;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.72);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
    }

    h1 {
      margin-bottom: 1.25rem;
      font-size: 1.85rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    p {
      margin-bottom: 1rem;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    a {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      color: #0d0d0d;
      background: linear-gradient(135deg, #f9ca24, #f0932b);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover,
    a:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(240, 147, 43, 0.35);
    }
  </style>
  <script>
    (function () {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isIOS = /iPad|iPhone|iPod/i.test(ua) || (navigator.userAgent.includes('Mac') && 'ontouchend' in document);
      var isAndroid = /Android/i.test(ua);

      var iosUrl = "https://fala-quilombo.expo.app";
      var androidUrl = "https://play.google.com/store/apps/details?id=com.itallolobo.falaquilomboexpo";

      if (isIOS) {
        window.location.replace(iosUrl);
      } else if (isAndroid) {
        window.location.replace(androidUrl);
      }
    })();
  </script>
</head>
<body>
  <main>
    <h1>Você está sendo redirecionado</h1>
    <p>Se o redirecionamento não acontecer automaticamente, escolha uma opção abaixo:</p>
    <a href="https://fala-quilombo.expo.app">Abrir no iOS</a>
    <a href="https://play.google.com/store/apps/details?id=com.itallolobo.falaquilomboexpo">Abrir no Android</a>
  </main>
</body>
</html>
